<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="jquery-2.2.4.js"></script>
    <title></title>
  </head>
  <body>
    <button type="button" name="button" onClick="compteur()">Click me</button>
    <input type="text" name="" value="" id="resultat">
    <script>
      var cliq = 0;
      function compteur(){
        cliq++;
        $("#resultat").val(cliq);
      }
    </script>
  </body>
</html>
